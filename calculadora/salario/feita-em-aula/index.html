<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu salário, em escala</title>
  </head>
  <body>

    <h1>Seu salário, em escala</h1>

    <p>
      Com um salário de R$
      <input>
      você ganha mais que
      <output>…%</output>
      dos brasileiros
    </p>

    <footer>
      Fonte: IBGE/PNAD Contínua (2020).
      Projeto inspirado na
      <a href="#">calculadora de salário do Nexo</a>.
    </footer>
    
    <script>

      // Seleciona o elemento <input>
      let entrada = document.querySelector( 'input' )

      // Dispara a função validar cada vez que o usuário digitar
      entrada.addEventListener( 'input', validar )

      // Define a função de validação
      function validar() {

        // Pega a string que foi digitada
        let valor = entrada.value 
        
        // Força a conversão para número inteiro
        valor = parseInt( valor )

        // Se valor for maior que 0
        if ( valor > 0 ) {
          console.log( valor )
        }

      }

    </script>

  </body>
</html>
